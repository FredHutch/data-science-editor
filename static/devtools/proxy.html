<html lang="en">

                top: 0;
                height: 100%;
                width: 100%;
                border: none;
            }
        </style>
    </head>

        <iframe

                    if (ws) return

                            data.channel === "jacdac"
                        ) {

                            ) {

                setInterval(connectSocket, 5000)
                connectSocket()
            })()
        </script>
    </body>
</html>
